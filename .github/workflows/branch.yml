name: Branch workflow
on:
  push:
    branches-ignore: [main]
    tags-ignore: ["**"]

jobs:
  init_build_graph:
    name: Initialise build graph
    runs-on: ubuntu-20.04
    timeout-minutes: 5
    outputs:
      flags: ${{ steps.build_graph.outputs.flags }}
    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: 🏗️ Setup
        uses: ./.github/actions/setup
        with:
          artifactory_token: ${{ secrets.GLOBAL_JFROG_ARTIFACTORY_TOKEN }}
   